<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>
<body>
    <script>
        //If Else Statement 
        var n= prompt("enter any value 1");
        var m= prompt("enter any value 2");
        if (m*n>=50) {
            alert("The product of Two number is more than 50");            
        }
        else{
            alert("The product of Two number is more than 50");
        }
    </script>
</body>
</html>
